plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.binarysushi'
version '1.5.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'resources'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

intellij {
    version "IU-2019.3"
    plugins = ["JavaScriptLanguage"]
}

dependencies {
    compile "com.konghq:unirest-java:3.1.00"
    compile "com.konghq:unirest-objectmapper-jackson:3.1.00"
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

patchPluginXml {
    changeNotes """
      New Features<br/><br/>
      <em>Fix for missing cartridges that are present in configuration that have been deleted</em><br/>                       
      """
}
